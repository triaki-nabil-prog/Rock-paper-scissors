<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
    <script src="javaScript.js" defer></script>
</head>

<body>
    <h1>play Rock Paper Scissors VS Computer</h1>
    <button id="rock" class="play">Rock</button>
    <button id="paper" class="play">Paper</button>
    <button id="scissors" class="play">Scissors</button>
    <div id="results">results</div>
    <div id="userScoreDisplay">userScore</div>
    <div id="computerScoreDisplay">ComputerScore</div>
    <div id="winner">the Winner is !</div>
    <button id="reset">Reset Score</button>
</body>

</html>
